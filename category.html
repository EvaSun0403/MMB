<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
<div class="mm_container">

    <div class="mm_header">
        <img class="fl header_logo" src="./images/header_logo.png" alt="">
        <a href="#" class="fr">
            <img class="header_app" src="./images/header_app.png" alt="">
        </a>
    </div>

    <div class="mm_search">
        <input class="search" type="text" placeholder="请输入你想比价的商品">
        <button class="searchBtn">搜索</button>
    </div>

    <div class="category_main">
        <div class="item clearfix">
           <!-- 挖个坑 -->
            
           
        </div>
    </div>
   

    <div class="mm_footer">
        <div class="footer_top">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i></i>返回顶部</a>

        </div>
        <div class="footer">
            <p>
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#">--掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>

</div>

<script type="text/html" id="titleTpl">
    {{ each result v i }}
     <div class="category_title">
        <h3 class="fl">{{v.title}}</h3>
        <i class="mui-icon mui-icon-arrowup fr" data-id="{{v.titleId}}"></i>
    </div>
    <ul class="clearfix category_content">
       
    </ul>
    {{ /each }}
</script>

<script type="text/html" id="categoryTpl">
    {{ each result v i }}
    <li><a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}</a></li>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/Template/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
