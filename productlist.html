<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/productlist.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
<div class="mm_container">

    <div class="mm_header">
        <img class="fl header_logo" src="./images/header_logo.png" alt="">
        <a href="#" class="fr">
            <img class="header_app" src="./images/header_app.png" alt="">
        </a>
    </div>

    <div class="mm_search">
        <input class="search" type="text" placeholder="请输入你想比价的商品">
        <button class="searchBtn">搜索</button>
    </div>

    <div class="productlist_title">
        <!-- 挖个坑 -->

    </div>

    <div class="productlist_content">
        <ul>
            <!-- 挖个坑 -->
        </ul>
    </div>
   
   

    <div class="mm_footer">
        <div class="footer_top">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i></i>返回顶部</a>
        </div>
        <div class="footer">
            <p>
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#">--掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>

</div>

<script type="text/html" id="titleTpl">
    {{ each result v i }}
    <a href="index.html">首页</a>><a href="category.html">全部分类</a>><a href="productlist.html">{{v.category}}</a>>
    <button class="fr">筛选</button>
    {{ /each }}
</script>


<script type="text/html" id="listTpl">
    {{ each result v i }}
    <li>
        <a href="product.html?productid={{v.productId}}">
            <div class="pic fl">
                {{@v.productImg}}
            </div>
            <div class="info fl">
                <div class="title">
                    <p>{{v.productName}}</p>
                    <span>{{v.productPrice}}</span>
                </div>
                <div class="other">
                    <span class="mall">{{v.productQuote}}</span>
                    <span class="comment">{{v.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/Template/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productlist.js"></script>
</body>
</html>
