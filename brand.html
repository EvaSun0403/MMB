<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/brand.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="mm_container">

        <div class="mm_header clearfix">
            <img class="fl header_logo" src="./images/header_logo.png" alt="">
            <a href="#" class="fr">
                <img class="header_app" src="./images/header_app.png" alt="">
            </a>
        </div>

        <div id="wrapper">
            <div class="mmb_main">

                <div class="mm_search">
                    <input class="search" type="text" placeholder="请输入你想比价的商品">
                    <button class="searchBtn">搜索</button>
                </div>

                <div class="brand_title">
                    <a href="index.html">首页</a>><a href="brandTitle.html">全部分类</a>>
                </div>

                <!-- 这个标题要从上一个页面传递过来 -->
                <div class="brandTitle_nav"><span></span>哪个牌子好</div>

                <!-- XX十大品牌 -->
                <div class="brand_main">
                    <!-- 挖个坑 -->
                </div>

                <!-- 平板电视销量排行 -->
                <div class="salesVolume hide" id="sales">
                    <div class="top">
                        <h3><span></span>销量排行</h3>
                    </div>
                    <div class="content">
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>


                <!-- 评论列表 -->
                <div class="comment hide" id="comment">
                    <div class="top">
                        <h3><span></span>最新评论</h3>
                    </div>
                    <div class="content">
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>



                <div class="mm_footer">
                    <div class="footer_top">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                        <a href="#"><i></i>返回顶部</a>
                    </div>
                    <div class="footer">
                        <p>
                            <a href="#">手机APP下载</a>
                            <a href="#">慢慢买手机版</a>
                            <a href="#">--掌上比价平台</a>
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/html" id="brandTpl">
    {{ each result v i }}
    <div class="item clearfix"  data-id="{{v.brandTitleId}}" data-title="{{v.brandName}}" >
       <div class="num">{{i+1}}</div>  
       <a href="#sales">
           <i class="mui-icon mui-icon-forward fr"></i>
            <h3>{{v.brandName}}</h3>
            <p>{{v.brandInfo}}</p>
       </a>
    </div>
    {{ /each }}
</script>

    <script type="text/html" id="salesTpl">
    {{ each result v i }}
    <li data-name="{{v.productName}}" data-id="{{v.productId}}" >
        <a href="#comment" >
            <div class="pic fl">
                {{@v.productImg}}
            </div>
            <div class="info fl">
                <div class="title">
                    <p class="txt-cut-2 name">{{v.productName}}</p>
                    <span>{{v.productPrice}}</span>
                </div>
                <div class="other">
                    <span class="mall">{{v.productQuote}}</span>
                    <span class="comment">{{v.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>

    <script type="text/html" id="commentTpl">
    {{ each result v i }}
    <li data-name="{{v.comName}}">
        <a href="#comment">
            <div class="title">
                <img src="" alt="">
                <p class="txt-cut-2 name"></p>
            </div>
            <div class="info">
                <div class="box"></div>
                <div class="text">
                    <span class="user fl">{{v.comName}}</span>
                    <span class="time fr">{{v.comTime}}</span>
                </div>
                <p>{{v.comContent}}</p>
                <p>{{v.comFrom}}</p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>






    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brand.js"></script>
</body>

</html>
