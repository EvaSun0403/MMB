<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="mm_container">

        <div class="mm_header" >
            <img class="fl header_logo" src="./images/header_logo.png" alt="">
            <a href="#" class="fr">
                <img class="header_app" src="./images/header_app.png" alt="">
            </a>
        </div>

        <div id="wrapper">
            <div class="mmb_main">

                <div class="mm_search" id="search">
                    <input class="search" type="text" placeholder="请输入你想比价的商品">
                    <button class="searchBtn">搜索</button>
                </div>

                <div class="mm_nav">
                    <ul class="clearfix">
                        <!-- 挖个坑 -->
                    </ul>
                </div>

                <div class="mm_recommend">
                    <div class="recommend_header">
                        <h3 class="fl">超值折扣推荐</h3>
                        <a href="#" class="more fr"><img src="./images/more.png" alt=""></a>
                    </div>
                    <div class="recommend_content">
                        <ul>
                            <!-- 折扣列表 挖个坑 -->
                        </ul>
                    </div>
                    <div class="recommend_more">
                        <a href="#">更多优惠信息 »</a>
                    </div>
                    <div class="recommend_footer">
                        <h3 class="fl">品牌排行</h3>
                        <a href="#" class="more fr"><img src="./images/more.png" alt=""></a>
                    </div>
                </div>

                <div class="mm_footer">
                    <div class="footer_top">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                        <a href="#search" ><i></i>返回顶部</a>

                    </div>
                    <div class="footer">
                        <p>
                            <a href="#">手机APP下载</a>
                            <a href="#">慢慢买手机版</a>
                            <a href="#">--掌上比价平台</a>
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>

        </div>


    </div>


    <script type="text/html" id="navTpl">
    {{ each result v i }}
    <li class="{{ i > 7 ? 'now': '' }}" data-id="{{v.indexmenuId}}">
        <a href="{{v.titlehref}}">
                {{@v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{ /each }}
</script>

    <script type="text/html" id="recommendTpl">
    {{ each result v i }}
    <li>
        <a href="#">
            <div class="pic fl">
                {{@v.productImg2}}
            </div>
            <div class="info fl">
                <div class="title">
                    {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div class="other">
                    <span class="mall fl">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="comment fr"><i class="res">{{v.productComCount}}</i><i class="num"></i></span>
                </div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
