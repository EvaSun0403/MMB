<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/couponProduct.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="mm_container">

        <div class="mm_header">
            <i class="mui-icon mui-icon-arrowleft" onclick="javascript:history.back(-1);"></i>
            <a href="#" class="fr">
                <img class="header_app" src="./images/header_app.png" alt="">
            </a>
            <h3>省钱控-最新优惠</h3>
        </div>

        <div id="wrapper">
            <div class="mmb_main">

                <div class="couponProduct_content">
                    <ul>
                        <!-- 挖个坑 -->
                    </ul>
                </div>

                <div class="mm_footer">
                    <div class="footer_top">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                        <a href="#"><i></i>返回顶部</a>
                    </div>
                    <div class="footer">
                        <p>
                            <a href="#">手机APP下载</a>
                            <a href="#">慢慢买手机版</a>
                            <a href="#">--掌上比价平台</a>
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <!-- 模态框 -->
    <div class="modal">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="" alt=""></div>
                <div class="swiper-slide"><img src="" alt=""></div>
                <div class="swiper-slide"><img src="" alt=""></div>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 关闭按钮 -->
        <div class="del mui-icon mui-icon-closeempty"></div>

    </div>




    <script type="text/html" id="listTpl">
    {{ each result v i }}
    <li class="clearfix">
        <a href="#">
            <div class="pic fl">
                {{@v.couponProductImg}}
            </div>
            <div class="info fl">
                <div class="title">
                    <span class="name">{{v.couponProductName}}</span>
                    <p class="price">{{v.couponProductPrice}}</p>
                    <p class="time">{{v.couponProductTime}}</p>
                </div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponProduct.js"></script>


</body>

</html>
