<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/gsProduct.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="mm_container">

        <div class="mm_header">
            <a href="#" class="fr">
                <img class="header_app" src="./images/header_app.png" alt="">
            </a>
            <h3>凑单品</h3>
        </div>

        <div class="shopList">
            <div class="title clearfix">
                <div class="shop fl">
                    <em></em>
                    <span class="mui-icon mui-icon-arrowup"></span>
                </div>
                <div class="area fl">
                    <em></em>
                    <span class="mui-icon mui-icon-arrowup"></span>
                </div>
                <div class="price fl">
                    <em>全部价格</em>
                    <span class="mui-icon mui-icon-arrowup"></span>
                </div>
                <i class="icon fr mui-icon mui-icon-search"></i>
            </div>

            <ul class="shops hide">
                <!--挖个坑  -->
            </ul>

            <ul class="areas hide">
                <!--挖个坑  -->

            </ul>
        </div>

        <div class="gsProduct_content">
            <ul class="clearfix">
                <!-- 挖个坑 -->

            </ul>
        </div>



        <div class="mm_footer">
            <div class="footer_top">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><i></i>返回顶部</a>
            </div>
            <div class="footer">
                <p>
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script type="text/html" id="shopTpl">
    {{ each result v i }}
    <li data-id="{{v.shopId}}"><a href="#">{{v.shopName}}</a></li>
    {{ /each }}
</script>

    <script type="text/html" id="areaTpl">
    {{ each result v i }}
    <li data-id="{{v.areaId}}"><a href="#">{{v.areaName}}</a></li>
    {{ /each }}
</script>


    <script type="text/html" id="listTpl">
    {{ each result v i }}
    <li>
        <a href="#">
            <img src="{{v.productImg}}" alt="">
            <div class="bottom">
                <p class="name txt-cut">{{v.productName}}</p>
                <span class="price">{{v.productPrice}}</span>
                <button class="fr">去凑单</button>
            </div>
        </a>
    </li>     
    {{ /each }}
</script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsProduct.js"></script>
</body>

</html>
